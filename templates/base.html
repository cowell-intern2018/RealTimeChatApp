{% load staticfiles %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'chat/css/base.css' %}">
    <title>Chat App</title>
</head>
<body>
    <div class="container-fluid wrapper">
        <div class="row inner-wrapper">
            <div class="col-sm-3 menu">
                    {% if user.is_authenticated %}
                    <h3 class="text-center mt-4">{{ user }}</h3>
                   {% else %}
                   <h3 class="text-center mt-4"> guest </h3>
                   {% endif %}

                   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>

            <div class="col-sm-9">
                <h1> Real Time Chat App</h1>
                {% if user.is_authenticated %}
                <div class="float-right">
                    <a href="{% url 'logout' %}" class="logout btn btn-danger flex-lg-last" role="button">Logout</a>   
                </div>
                {% else %}
                <div class="float-right ">
                    <a href="{% url 'accounts:signup' %}" class="btn btn-primary flex-lg-last" role="button">Sign up</a>
                    <a href="{% url 'login' %}" class="btn btn-success flex-lg-last" role="button">Login</a>
                </div>
                {% endif %}
                <br/>
                <hr color="black" width="90%"/>
                <div class="row">
                    <div class="col-sm-12">
                            {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- <div class="menu">
            {% if user.is_authenticated %}
             <h3 class="text-center mt-4">{{ user }}</h3>
            {% else %}
            <h3> guest </h3>
            {% endif %}
        </div>
         -->
</body>
</html>
